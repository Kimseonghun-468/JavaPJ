<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Guestbook Modify</h1>
        <form action="/guestbook/modify" method="post">
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="gno"
                       th:value="${dto.gno}" readonly>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title"
                       th:value="${dto.title}">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" row="5" name="content"
                          >[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>writer</label>
                <input type="text" class="form-control" name="writer"
                       th:value="${dto.writer}" readonly>
            </div>
            <div class="form-group">
                <label>ReDate</label>
                <input type="text" class="form-control" name="regDate"
                       th:value="${dto.regDate}" readonly>
            </div>
            <div class="form-group">
                <label>MoDate</label>
                <input type="text" class="form-control" name="moDate"
                       th:value="${dto.moDate}" readonly>
            </div>
            <div class="form-group">
                <label>page</label>
                <input type="text" class="form-control" name="Page"
                       th:value="${requestDTO.page}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info listBtn">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script th:inline="javascript">

            var actionForm = $("form");
            $(".removeBtn").click(function (){
                actionForm.attr("action", "/guestbook/remove")
                    .attr("method","post");
                actionForm.submit();
            });

            $(".modifyBtn").click(function (){
                actionForm.attr("action", "/guestbook/modify")
                    .attr("mothod","post");
                actionForm.submit();
            });
            $(".listBtn").click(function (){
                // var pageInfo = $("input[name='page']");
                var page = $("input[name='page']");
                var type = $("input[name='type']");
                var keyword = $("input[name='keyword']");
                actionForm.empty();
                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);
                actionForm.attr("action", "/guestbook/list")
                    .attr("method","get");

                // console.log(actionForm.html());
                actionForm.submit();
            });
        </script>
    </th:block>


</th:block>
