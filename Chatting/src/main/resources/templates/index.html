<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="chatPage">
  <input type="text" id="name" placeholder="Enter your name" />
  <div id="chatMessages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc;"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#chatModal">
  Open Chat Room
</button>

<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="chatModalLabel">Chat Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
          <!-- 메시지가 동적으로 여기에 표시됨 -->
        </div>
        <input type="text" id="messageInput-modal" placeholder="Type a message..." class="form-control mt-2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>


</body>

<script th:inline="javascript">
  var stompClient = null;

  function connect() {
    var socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);
      stompClient.subscribe('/topic/public', function (chatMessage) {
        showChatMessage(JSON.parse(chatMessage.body).name, JSON.parse(chatMessage.body).content);
        console.log("Subscribe : ", chatMessage);
      });
    });
  }

  function disconnect() {
    if (stompClient !== null) {
      stompClient.disconnect();
    }
    console.log("Disconnected");
  }

  function sendMessage() {
    var messageContent = document.getElementById('messageInput').value.trim();
    var name = document.getElementById('name').value.trim();
    if(messageContent && stompClient) {
      var chatMessage = {
        name: name,
        content: messageContent
      };
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }
  }

  function showChatMessage(name, message) {
    var messageElement = document.createElement('div');
    messageElement.innerText = name + ": " + message;
    document.getElementById('chatMessages').appendChild(messageElement);
  }

  $(function () {
    $(".btn-primary").click(function () {
      $('#messageInput-modal').modal('show');
    })
  })

  window.addEventListener("load", connect);
  window.addEventListener("beforeunload", disconnect);


// 이거 R
</script>
