<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Read Page</h1>

        <div class="form-group">
            <label>Bno</label>
            <input type="text" class="form-control" name="bno"
                   th:value="${dto.bno}" readonly>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title"
                   th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" row="5" name="content"
                      readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label>writer</label>
            <input type="text" class="form-control" name="writer"
                   th:value="${dto.writerName}" readonly>
        </div>
        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate"
                   th:value="${dto.regDate}" readonly>
        </div>
        <div class="form-group">
            <label>MoDate</label>
            <input type="text" class="form-control" name="moDate"
                   th:value="${dto.modDate}" readonly>
        </div>
        <div class="form-group">
            <label>page</label>
            <input type="text" class="form-control" name="Page"
                   th:value="${requestDTO.page}" readonly>
        </div>

        <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}
            , keyword = ${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>
        <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}
            , keyword = ${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>


    </th:block>


</th:block>
