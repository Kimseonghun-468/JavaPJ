<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <link rel="stylesheet" href="/css/midle.css">
</head>
<body>
<header class="profile-header">
  <div class="profile-summary">
    <img src="profile-pic-placeholder.png" alt="Profile Picture" class="profile-picture">
    <div class="profile-info">
      <h1 class="username">huni_kkk98</h1>
      <div class="stats">
        <span>게시물 1</span>
        <span>팔로워 0</span>
        <span>팔로우 0</span>
      </div>
      <button class="edit-profile-btn">프로필 편집</button>
    </div>
  </div>
</header>

<section class="profile-content">
  <nav class="profile-navigation">
    <a href="#" class="active">게시물</a>
    <a href="#">저장됨</a>
    <a href="#">태그됨</a>
  </nav>
  <div class="post-grid">
    <!-- Post items will go here -->
    <div class="post-item">
      <img src="post-placeholder.png" alt="Post Image">
    </div>
  </div>
</section>
</body>

<footer class="profile-footer">
  <ul class="footer-links">
    <li><a href="#">Meta</a></li>
    <!-- Other footer links -->
  </ul>
  <span>© 2023 Instagram from Meta</span>
</footer>

</html>
