<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram Profile</title>
    <link rel="stylesheet" href="/css/ProfileStyle.css">
    <link th:href="@{/css/ProfileStyle.css}" rel="stylesheet">
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <div class="user-details">
            <h2 class="username">username</h2>
            <ul class="stats">
                <li><strong>Posts:</strong> 120</li>
                <li><strong>Followers:</strong> 1.5k</li>
                <li><strong>Following:</strong> 300</li>
            </ul>
        </div>
    </div>
    <div class="bio">
        <p>This is a short bio about the user. It can contain hobbies, interests, or anything else.</p>
    </div>
</div>
</body>
</html>
