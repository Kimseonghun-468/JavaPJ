    var data = {pno:postId, text:commentBox.value, email:userEmail};
    $.ajax({
      url: '/reply/'+postId,
      type: "POST",
      data: JSON.stringify(data),
      contentType: "application/json; charset=utf-8",
      dataType:"text",
      success: function (result){
        var tempReply = {name:userName, text:commentBox.value, rno:result};
        replyResult = ""

    $.ajax({
      url: '/reply/'+rno,
      type: 'DELETE',
      contentType: "application/json; charset=utf-8",
      dataType: "text",
      success: function (result){
        $('[data-rno="' + rno + '"]').closest('.comment-body-reply').remove();
      }
    })

  function sendPostDeleteRequest(pno){
    $.ajax({

      }

    var divArea = $(".uploadResult");

      str += "<img src='/display?fileName=" + arr[i].thumbnailURL + "'>";
      str += "<button class='removeBtn' data-name='" + arr[i].imageURL + "'>Remove</button>";

  async function connect(RoomID) {
    // 여기서 조회하고 뭘 조회하냐. User Email to Name으로 변환할 수 있는 함수 한번 조회
    // 어디다 담냐. 맨 위에 전역 함수로 덤아 놓을까?
    // 딕셔너리로 담자. Email : Name으로

    var socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    var connectPromise = new Promise((resolve, reject) => {
      stompClient.connect({'roomId': RoomID}, function (frame) {
        stompClient.subscribe('/topic/chat/'+RoomID, function (chatMessage) {
          showChatMessage(dictionary[JSON.parse(chatMessage.body).senderEmail], JSON.parse(chatMessage.body).content,
                  JSON.parse(chatMessage.body).regDate, JSON.parse(chatMessage.body).readStatus, false, true);
        });
        stompClient.subscribe('/topic/chat/accessLoad/' + RoomID, function (result){
          if (result.body != '[[${memberDTO.name}]]'){
            $('.status-false').text("읽음");
          }
        })
        resolve();
      }, function (erorr){
        reject();
      });
    });
    connectPromise.then(()=>{
      var loginName = '[[${memberDTO.name}]]';
      stompClient.send("/app/chat/accessLoad/"+roomID, {}, loginName);
    })

    await makeEmailToName(RoomID);
  }
