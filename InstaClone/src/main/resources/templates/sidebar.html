<!DOCTYPE html>
<html lang="en">
<head>
  <link th:href="@{/css/Sidebar.css}" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="temp">

  <div class="sidebar">
    <div class="logo">Instagram</div>
    <a class="menu-item">
      <p id="search-user">검색</p>
    </a>
    <a class="menu-item">
      <span class="chatting-roomList">채팅 목록</span>
    </a>
    <a class="menu-item">
      <span class="friendship-accepted">친구 목록</span>
    </a>
    <a class="menu-item">
      <span class="friendship-requested">친구 요청</span>
    </a>
    <a th:href="@{/sidebar/{name}(name=${memberDTO.name})}" class="menu-item">
      <span class="profile-name">프로필</span>
    </a>
  </div>


  <section class="temp2" th:if ="${userExist == True}">
    <main>
      <div class="temp4">
        <header class="profile-header">
          <div class="profile-summary">
            <div class="up-profile-picture">
              <input type="file" th:if="${memberDTO.name == userName}"
                     class="fileInput profile-Image-File" style="display: none;">
              <img th:if ="${profileImageDTO.path != null}"
                   th:src ="|/display?fileName=${profileImageDTO.getImageURL()}|"
                   alt="Profile Picture" class="profile-picture uploadButton-profile">
              <img th:if ="${profileImageDTO.path == null}"
                   th:src ="|/display?fileName=outprofile.png|"
                   alt="Profile Picture" class="profile-picture uploadButton-profile">

            </div>
            <div class="profile-info">
              <h1 class="username">[[${userName}]]</h1>
              <div class="stats">
                <span>게시물 [[${postNum}]]</span>
                <span>친구 0</span>
                <span id="follow-status">
                  <button th:if="${memberDTO.name != userName && friendshipStatus =='NOTTING'}" class="request-Follow follow">친구 요청</button>
                  <button th:if="${memberDTO.name != userName && friendshipStatus =='WAITING'}" class="requset-Cancle follow">친구 대기</button>
                  <button th:if="${memberDTO.name != userName && friendshipStatus =='ACCEPT'}" th:data-name="${userEmail}" class="request-Delete-button follow">친구 삭제</button>
                  <button th:if="${memberDTO.name != userName && friendshipStatus =='WAITACCEPT'}" th:data-name="${userEmail}" class="request-Accept-button follow">친구 수락</button>
                </span>
              </div>
            </div>
          </div>
        </header>

        <section class="profile-content">
          <nav class="profile-navigation">

            <a href="#" class="active au_c">게시물</a>
            <a href="#">저장됨</a>
            <a href="#">태그됨</a>
          </nav>
          <div class="post-grid">
            <div class="post-item " th:each="dto : ${result.dtoList}">
              <td><img class = "post-list-img"
                       th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null }"
                       th:src ="|/display?fileName=${dto.imageDTOList[0].getImageURL()}|"
                       th:data-url="|${dto.imageDTOList[0].getImageURL()}|"
                       th:data-id="${dto.imageDTOList[0].pino}"
                       th:data-pid="${dto.pno}" width="200" height="200"
              ></td>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="up-temp3">
      <div class="temp3">
        <input type="file" th:if="${memberDTO.name == userName}" class="fileInput post-Image-File" style="display: none;" multiple>
        <button th:if="${memberDTO.name == userName}" class="uploadButton-post">이미지 업로드</button>

        <footer class="profile-footer">
          <ul class="footer-links">
            <li><a href="#">Meta</a></li>
          </ul>
          <span>© 2023 Instagram from Meta</span>
        </footer>
      </div>
    </div>
  </section>
  <div class ="temp2 temp4 logo" th:unless="${userExist}">
    <p>페이지를 찾을 수 없습니다.</p>
    <a th:href="@{/sidebar/{name}(name=${memberDTO.name})}">돌아가기</a>
  </div>
</div>
</body>

      <div class="modal-header">

  <div class="reply-modal-content">

    <div class="reply-modal-body remove-reply">
      <h3 id="remove-reply">삭제</h3>

<div id="profileImageModal" class="modal">
  <div class="modal-content-post">
    <div class="modal-content-post-imagebox">
    </div>
  </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content-post">
    <div class="modal-content-post-imagebox">
    </div>
    <div class="comment-section">
      <div class="comment-header">
        <span class="comment-username">[[${userName}]]</span>
        <span class="options">...</span>
      </div>
      <div class="comment-title">
        <div class="comment-title-username comment-bold">
        </div>
        <div class="comment-title-comment">

      </div>
      <div class="comment-body">

      </div>
      <div class="comment-footer">
        <span class="comment-date">2분 전</span>
        <span class="comment-actions">
      <span class="heart">♥</span>
      <span class="comment">💬</span>
    </span>
      </div>

        <input type="text" placeholder="댓글 달기..." id="comment-box">

<div id="SearchModal" class="modal">
  <div class="modal-content-search">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="검색어 입력...">
      <button type="submit">검색</button>
    </form>
    <div class="searchResult">

    </div>
  </div>
</div>

<div id="friendShip-requestedModal" class="modal">
  <div class="modal-content-search">

    <div id="friendship-requestedList">

    </div>
  </div>
</div>
</div>

  <div class="modal-content-search">
    <div id="friendship-acceptedList">

    </div>
  </div>
</div>
</html>

<script>
  function sendReplyRegisterRequset(postId, commentBox, userEmail) {
    console.log(commentBox.value)
    var data = {pno:postId, text:commentBox.value, email:userEmail};
    console.log(data);
    $.ajax({
      url: '/reply/'+postId,
      type: "POST",
      data: JSON.stringify(data),
      contentType: "application/json; charset=utf-8",
      dataType:"text",
      success: function (result){
        console.log("result : " + result);
        var replyArea = $(".comment-body");
        replyArea.append('tt!!#$!@#@W!@');
      }
    })
  };
  function sendReplyDeleteRequest(rno){
    $.ajax({
      url: '/reply/'+rno+"/"+rno,
      type: 'DELETE',
      contentType: "application/json; charset=utf-8",
      dataType: "text",
      success: function (result){
        console.log("result : " +result);
        $('[data-rno="' + rno + '"]').closest('.comment-body-reply').remove();
      }
    })
  }

  function showReplyListInPost(postId){
    $.getJSON("/reply/"+postId +"/all", function (arr){
      var str = "";
      var loginEmail = '[[${memberDTO.email}]]';
      $.each(arr, function (idx, reply){
        console.log(reply);
        replyStr = createReplyhtmlbox(loginEmail, reply);
        str += replyStr;
      });
      $(".comment-body").html(str);
    })
  }

  function showUploadedImages(arr){
    console.log(arr);
    var divArea = $(".uploadResult");
    var str = "";

    for (var i = 0; i < arr.length; i++) {
      str += "<div>";
      str += "<img src='/display?fileName=" + arr[i].thumbnailURL + "'>";
      str += "<button class='removeBtn' data-name='" + arr[i].imageURL + "'>Remove</button>";
      str += "</div>";
      console.log(str);
    }
    divArea.append(str);
  }

  function createReplyhtmlbox(loginEmail, reply){
    var str = "";
    str += '<div class="comment-body-reply">';
    str += '<div class="comment-title-username comment-bold">'
    str += reply.name
    str += '</div>'
    str += '<div class="comment-title-comment">'
    str += reply.text
    str += '</div>'
    if (loginEmail == reply.email) {
      str += '<span class="options dots reply-option" data-rno="' + reply.rno + '">...</span>'
    }
    str += '</div>'
    return str
  }
  function sendFollowRequest(loadName){
    $.ajax({
      url: '/friendShip/' + loadName,
      type: 'POST',
      dataType: 'text',
      success: function (arr){
        console.log(arr);
        self.location.reload();
      }
    })
  }

  function createSearchInfohtmlbox(searchInfo){
    var searchResult = "";
    if(searchInfo.clubMemberName != null){
      if(searchInfo.profileImageDTO.path != null) {
        searchResult += '<img src ="/display?fileName=' + searchInfo.profileImageDTO.imageURL; + '/"' +
        ' alt="Profile Picture" class="profile-picture uploadButton-profile">'
      }
      else{
        searchResult += '<img src = "/display?fileName=outprofile.png/"' +
                ' alt="Profile Picture" class="profile-picture uploadButton-profile">'
      }
      searchResult += '<a href="/sidebar/' + searchInfo.clubMemberName + '"' +
              ' class=comment-bold>' + searchInfo.clubMemberName + '</a>';
    }
    else{
      searchResult += '검색한 사용자가 없습니다.';
    }
    return searchResult;
  }
  function getSearchUserInfo(searchTerm){
    $.getJSON("/search/name/"+searchTerm, function (searchInfo){
      var searchResult = createSearchInfohtmlbox(searchInfo);
      $(".searchResult").html(searchResult);
    })
  }

  function createFriendShipAcceptedInfo(profileImageDTOList){
    var friendShipResult = "";
    if(profileImageDTOList.length >0) {
      $.each(profileImageDTOList, function (idx, friendShipProfileDTO) {
        console.log(friendShipProfileDTO);
        if (friendShipProfileDTO.path != null) {
          friendShipResult += '<div>'
          friendShipResult += '<img src ="/display?fileName=' + friendShipProfileDTO.imageURL + '/"' +
                  ' alt="Profile Picture" class="profile-picture uploadButton-profile">'
          friendShipResult += '<a href="/sidebar/' + friendShipProfileDTO.userName + '"' +
                  ' class=comment-bold>' + friendShipProfileDTO.userName + '</a>';
          friendShipResult += "<button data-name =" + friendShipProfileDTO.userEmail + " class='request-Delete-button follow'>친구 삭제</button>"
          // 여기에 버튼 달아야함..
          friendShipResult += '</div>'
        } else {
          friendShipResult += '<div>'
          friendShipResult += '<img src = "/display?fileName=outprofile.png/"' +
                  ' alt="Profile Picture" class="profile-picture uploadButton-profile">'
          friendShipResult += '<a href="/sidebar/' + friendShipProfileDTO.userName + '"' +
                  ' class=comment-bold>' + friendShipProfileDTO.userName + '</a>';
          friendShipResult += "<button data-name =" + friendShipProfileDTO.userEmail + " class='request-Delete-button follow'>친구 삭제</button>"
          friendShipResult += '</div>'
        }
      })
    }
    else
      friendShipResult += "친구 요청 목록이 없습니다.";
    return friendShipResult;
  }

  function createFriendShipWaitingInfo(profileImageDTOList){
    var friendShipResult = "";
    if(profileImageDTOList.length >0) {
      $.each(profileImageDTOList, function (idx, friendShipProfileDTO) {
        console.log(friendShipProfileDTO);
        if (friendShipProfileDTO.path != null) {
          friendShipResult += '<div>'
          friendShipResult += '<img src ="/display?fileName=' + friendShipProfileDTO.imageURL + '/"' +
                  ' alt="Profile Picture" class="profile-picture uploadButton-profile">'
          friendShipResult += '<a href="/sidebar/' + friendShipProfileDTO.userName + '"' +
                  ' class=comment-bold>' + friendShipProfileDTO.userName + '</a>';
          friendShipResult += "<button data-name =" + friendShipProfileDTO.userEmail + " class='request-Accept-button follow'>친구 수락</button>"
          friendShipResult += '</div>'
        } else {
          friendShipResult += '<div>'
          friendShipResult += '<img src = "/display?fileName=outprofile.png/"' +
                  ' alt="Profile Picture" class="profile-picture uploadButton-profile">'
          friendShipResult += '<a href="/sidebar/' + friendShipProfileDTO.userName + '"' +
                  ' class=comment-bold>' + friendShipProfileDTO.userName + '</a>';
          friendShipResult += "<button data-name =" + friendShipProfileDTO.userEmail + " class='request-Accept-button follow'>친구 수락</button>"
          friendShipResult += '</div>'
        }
      })
    }
    else
      friendShipResult += "친구 요청 목록이 없습니다.";
    return friendShipResult;
  }

  function showFriendProfileWaitingImageList(loginEmail){
    $.ajax({
      url: '/profileImage/waitingList',
      type: "POST",
      data: loginEmail,
      dataType: "JSON",
      contentType: "application/json; charset=utf-8",
      success: function (profileImageDTOList){
        friendshipResult = createFriendShipWaitingInfo(profileImageDTOList);
        $("#friendship-requestedList").html(friendshipResult);
      }
    });
  }
  function showFriendProfileAcceptedImageList(loginEmail){
    $.ajax({
      url: '/profileImage/acceptedList',
      type: "POST",
      data: loginEmail,
      dataType: "JSON",
      contentType: "application/json; charset=utf-8",
      success: function (profileImageDTOList){
        friendshipResult = createFriendShipAcceptedInfo(profileImageDTOList);
        $("#friendship-acceptedList").html(friendshipResult);
      }
    });
  }
  function sendAcceptFriendShipRequest(loginEmail, requesterEmail, $button){
    var data = {loginEmail:loginEmail, requesterEmail:requesterEmail};
    $.ajax({
      url: '/friendShip/acceptFriendShipRequest',
      type: "POST",
      data: data,
      dataType: "TEXT",
      success: function (result) {
        $button.text('친구 수락 완료');
        $button.prop('disabled', true);
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(jqXHR);
      }
    })
  }

  function sendDeleteFriendShipRequest(loginEmail, requesterEmail, $button){
    var data = {loginEmail:loginEmail, requesterEmail:requesterEmail};
    $.ajax({
      url: '/friendShip/deleteFriendShipRequest',
      type: "POST",
      data: data,
      dataType: "TEXT",
      success: function (result){
        $button.text("친구 삭제 완료");
        $button.prop('disabled, true');
      }
    })
  }

  function uploadImageAndPostRegisterRequset(formData){
    $.ajax({
      url: '/uploadAjax',
      processData: false,
      contentType: false,
      data: formData,
      type: 'POST',
      dataType: 'json',
      success: function (result) {
        console.log(result);
        var str = "";
        $.each(result, function (idx, imageInfo) {
          console.log(imageInfo);
          str += "<input type='hidden' name='imageDTOList["+idx+"].imgName' value='"+imageInfo['fileName'] +"'>";
          str += "<input type='hidden' name='imageDTOList["+idx+"].path' value='"+imageInfo['folderPath']+"'>";
          str += "<input type='hidden' name='imageDTOList["+idx+"].uuid' value='"+imageInfo['uuid']+"'>";
        });
        console.log(str);
        $(".box").html(str);
        $("#Post-Image").submit();
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus)
      }
    });
  }
  function uploadImageAndProfileRegisterRequset(formData){
    $.ajax({
      url: '/uploadAjax',
      processData: false,
      contentType: false,
      data: formData,
      type: 'POST',
      dataType: 'json',
      success: function (result) {
        console.log(result);
        // showUploadedImages(result)
        var userName = '[[${memberDTO.name}]]';
        var str = "";
        result.forEach((item, index) => {
          console.log(item);
          str += "<input type='hidden' name='imgName' value='" + item['fileName'] + "'>";
          str += "<input type='hidden' name='path' value='" + item['folderPath'] + "'>";
          str += "<input type='hidden' name='uuid' value='" + item['uuid'] + "'>";
          str += "<input type='hidden' name='userName' value='" + userName + "'>";
          str += "<input type='hidden' name='userEmail' value='" + '[[${memberDTO.email}]]' + "'>";
        })
        console.log(str);
        $(".box").html(str);
        $("#Profile-Image").submit();

      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus)
      }
    });
  }

  $(document).ready(function() {
    $('.uploadButton-post').click(function() {
      $('.post-Image-File').click().on('change', function() {
        if (this.files && this.files.length > 0) {
          $('.Post-File-Modal').modal('show');
          var formData = new FormData();
          var inputFile = $("input.post-Image-File");
          var files = inputFile[0].files;
          console.log("TTT : " + files[0]);
          for (var i = 0; i < files.length; i++){
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
          }
        }
        $('.submitFile-Post').click(function() {
          uploadImageAndPostRegisterRequset(formData);
          alert('포스트 파일이 제출되었습니다.');
          console.log(inputFile);
          $('.Post-File-Modal').modal('hide');
        });
      });
    });

    $('.uploadButton-profile').click(function () {
      $('.profile-Image-File').click().on('change', function() {
        if (this.files && this.files.length > 0) {
          $('.Profile-File-Modal').modal('show');
          var formData = new FormData();
          var inputFile = $("input.profile-Image-File");
          var files = inputFile[0].files;
          console.log(files[0]);
          formData.append("uploadFiles", files[0]);
        }
        $('.submitFile-Profile').click(function() {
          uploadImageAndProfileRegisterRequset(formData);
          alert('프로필 파일이 제출되었습니다.');
          console.log(inputFile);
          $('.filemodal').modal('hide');
        });
      });
    });

    $(".profile-picture").click(function (){
      var userName = '[[${memberDTO.name}]]';
      var loadName = '[[${userName}]]';
      if (userName != loadName) {
        $('#profileImageModal').modal('show');
        var imageUrl = $(this).attr('src');
        var str = '<img src=\"' + imageUrl + '/\"' +
                ' alt=\"Profile Picture\" class=\"post-image\">'
        $(".modal-content-post-imagebox").html(str);
      }
    })

  });

  $(function (){
    $(".request-Follow").click(function (){
      var loadName = '[[${userName}]]';
      sendFollowRequest(loadName);
    });

    $(document).on('click', '#search-user', function (){
      $('#SearchModal').css('z-index', 1060).modal('show');

      document.getElementById('searchForm').onsubmit = function(event) {
        event.preventDefault();
        var searchTerm = document.getElementById('searchInput').value;
        getSearchUserInfo(searchTerm);
      }
    })

    $(".friendship-requested").click(function (){
      $('#friendShip-requestedModal').modal('show');
      var loginEmail = '[[${memberDTO.email}]]';
      showFriendProfileWaitingImageList(loginEmail);
    })
    $(".friendship-accepted").click(function (){
      $('#friendShip-acceptedModal').modal('show');
      var loginEmail = '[[${memberDTO.email}]]';
      showFriendProfileAcceptedImageList(loginEmail)
    })

    $(document).on('click', '.request-Accept-button', function(){
      var loginEmail = '[[${memberDTO.email}]]';
      var requesterEmail = $(this).attr('data-name');
      var $button = $(this);
      sendAcceptFriendShipRequest(loginEmail, requesterEmail, $button);
    })

    $(document).on('click', '.request-Delete-button', function (){
      var loginEmail = '[[${memberDTO.email}]]';
      var requesterEmail = $(this).attr('data-name');
      var $button = $(this);
      sendDeleteFriendShipRequest(loginEmail, requesterEmail, $button)
    })
  });


  $(function (){
    var commentBox = document.querySelector('#comment-box');
    var userEmail = '[[${memberDTO.email}]]';
    var loadEmail = '[[${userEmail}]]';
    $('.post-list-img').click(function() {
      $('#myModal').modal('show');
      var imageUrl = $(this).data('url');
      var postId = $(this).data('pid');
      var imageUrl = '<img src=\"/display?fileName='+imageUrl+'/\" alt=\"Profile Picture\" class=\"post-image\">';

      $(".modal-content-post-imagebox").html(imageUrl);
      showReplyListInPost(postId);

      $('.send').off('click').on('click', function (){
        sendReplyRegisterRequset(postId, commentBox, userEmail);
      });
    });

    $(document).on('click', '.reply-option', function() {
      console.log('reply-option event');
      var rno = $(this).data("rno");
      $('#optionsModal').css('z-index', 1060).modal('show');
      $('#remove-reply').off('click').on('click', function(){
        sendReplyDeleteRequest(rno);
        $('#optionsModal').modal('hide');
      });
      $('#cancel-reply').off('click').on('click' ,function() {
